<h2>Behavior #{{id}}</h2>
<section *ngIf="skill && skill.length > 0">
    <p>Skills: <span class="skill-link" *ngFor="let skill_id of skill">
            <a routerLink="/skills/{{skill_id}}">#{{skill_id}}</a>
        </span>
    </p>
    <hr>
    <div id="mynetwork"></div>
    <table *ngIf="selectedBehavior">
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>BehaviorID</td>
            <td>{{selectedBehaviorID}}</td>
        </tr>
        <tr>
            <td>templateID</td>
            <td>{{selectedBehavior.templateID}}</td>
        </tr>
        <tr>
            <td>effectID</td>
            <td>{{selectedBehavior.effectID}}</td>
        </tr>
        <tr>
            <td>effectHandle</td>
            <td>{{selectedBehavior.effectHandle}}</td>
        </tr>
        <tr *ngFor="let entry of selectedBehavior.parameters | keys">
            <td>{{entry.key}}</td>
            <td>{{entry.value}}</td>
        </tr>
    </table>
    <div *ngIf="errors.length > 0">
        Failed to fetch data for behavior nodes:
        <ul>
            <li *ngFor="let x of errors">{{x}}</li>
        </ul>
    </div>
</section>
